<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emma Editor</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="../dist/bundle.js"></script>

    <script type="text/javascript">
      document.addEventListener('dragover', function cancelDragOver(event) {
        event.preventDefault();
        return false;
      }, false);

      document.addEventListener('drop', function cancelDrop(event){
        event.preventDefault();
        return false;
      }, false);
    </script>
  </body>
</html>
